name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "ui-careerpath/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ui-careerpath
        run: npm ci

      - name: Build
        working-directory: ui-careerpath
        run: npm run build

      # Create .nojekyll file
      - name: Create .nojekyll file
        working-directory: ui-careerpath
        run: touch dist/.nojekyll

      # Deploy with strict source and destination path
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ui-careerpath/dist # Source folder MUST be the built dist folder
          branch: gh-pages
          clean: true # Important! Remove everything in the gh-pages branch
          token: ${{ secrets.GITHUB_TOKEN }}
